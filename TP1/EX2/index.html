<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .editor-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }
        .editor-container input, .editor-container select {
            flex: 1;
            height: 40px;
        }
        text {
            font-size: 30px;
            font-family: Arial, sans-serif;
            color: #4caf50;
        }
    </style>
</head>
<body class="container mt-4">
    <p id="text" style="font-size: 30px; font-family : Arial">Test</p>
    <div class="editor-container">
        <input type="color" id="colorPicker" class="form-control form-control-color">
        <input type="number" id="fontSize" class="form-control" value="30" min="8" max="72">
        <select id="fontFamily" class="form-select">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
