<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="todo-list" class="mt-3"></div>
        <div class="mt-3">
            <div class="mb-2">
                <label for="todo-name" class="form-label">Name</label>
                <input type="text" id="todo-name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="todo-content" class="form-label">Content</label>
                <input type="text" id="todo-content" class="form-control">
            </div>
            <button class="btn btn-primary w-100" onclick="addTodo()">Add Todo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
